{% extends "layout.html" %}
{% block content %}
<div class="container main">
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title is-4">Total planes in DB overflown Estonia since:</p>
        <p class="subtitle">{{ timestamp }}</p>
        <p class="title is-1">{{ total_planes_in_db }}</p>
      </article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title">Last 10 planes:</p>
        <ul>
          {% for plane in last_ten_planes %}
          <li class="">REG: {{ plane.registration }}, Model: {{ plane.model }}</li> 
          {% endfor %}
        </ul>
      </article>
    </div>
  </div>
</div>
</div>
{% endblock content %}
